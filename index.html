<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
    <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <input type="text" id="password">
          <button class="copy" id="copy">Copy</button>
        </div>
        <div class="card-body">
          <div class="form-control">
            <label for="p-length">Password Length</label>
            <input type="number" id="p-length"
            value="8" min="8" max="128">
          </div>
          <div class="form-control">
            <label for="p-uppercase">Include Uppercase</label>
            <input type="checkbox" id="p-uppercase">
          </div>
          <div class="form-control">
            <label for="p-lowercase">Include Lowercase</label>
            <input type="checkbox" id="p-lowercase">
          </div>
          <div class="form-control">
            <label for="p-number">Include Numbers</label>
            <input type="checkbox" id="p-number">
          </div>
          <div class="form-control">
            <label for="p-symbol">Include Symbols</label>
            <input type="checkbox" id="p-symbol">
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./Develop/script.js"></script>
  </body>
</html>
